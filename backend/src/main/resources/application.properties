# Server settings
server.port=${SERVER_PORT}

# Application name
spring.application.name=${SPRING_APPLICATION_NAME}

# PostgreSQL Connection Setting (Connection to Docker container 'db' service)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_LOB_NON_CONTEXTUAL_CREATION}

# JPA settings
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}

# DevTools settings
spring.devtools.livereload.enabled=${SPRING_DEVTOOLS_LIVERELOAD_ENABLED}
spring.devtools.restart.enabled=${SPRING_DEVTOOLS_RESTART_ENABLED}

# Cache settings
spring.cache.redis.time-to-live=600000
spring.data.redis.host=host.docker.internal
spring.data.redis.port=6379

